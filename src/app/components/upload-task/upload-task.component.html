<div class="fileUploadWrapper_Div" *ngIf="percentage$ | async as pct">

    <fa-icon [icon]="faFile" size="1x" class="faIcons"></fa-icon>
      <div class="info">
        <h4 class="name">
          {{ fileToUpload?.name }}
        </h4>
        <p class="size">
          {{ formatBytes(fileToUpload?.size) }}
        </p>
        <app-progress [progress]="pct" max="100"></app-progress>
      </div>
      <fa-icon [icon]="faTrashAlt" size="1x" class="delete faIcons" (click)="deleteFile()"></fa-icon>

</div>
